name: "TAKT: Sync Vector Store + Deploy (robust)"

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/source/**"
      - "tools/**"
      - ".github/workflows/takt-sync-vector-store.yml"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

jobs:
  sync_and_deploy:
    runs-on: ubuntu-latest

    # Secrets hier als ENV mappen (das ist erlaubt),
    # aber NICHT in if:-Expressions verwenden.
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      NETLIFY_BUILD_HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node dependencies (ci if lock exists)
        run: |
          set -euxo pipefail
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install pandoc
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Convert DOCX -> TXT (robust + flexible)
        run: |
          set -euxo pipefail

          echo "docs/source:"
          ls -la docs/source || true

          # Pflichtdateien m端ssen existieren
          test -f "docs/source/regelwerk.docx"
          test -f "docs/source/brandvoice.docx"

          mkdir -p docs/converted

          # Flexibel: alle DOCX konvertieren (Dateinamen d端rfen variieren)
          shopt -s nullglob
          for f in docs/source/*.docx; do
            base="$(basename "$f" .docx)"
            safe="$(echo "$base" | tr ' ' '_' | tr -cd '[:alnum:]_-' )"
            out="docs/converted/${safe}.txt"
            echo "Converting: $f -> $out"
            pandoc "$f" -t plain -o "$out"
          done

          echo "docs/converted:"
          ls -la docs/converted
          ls -1 docs/converted/*.txt >/dev/null

          # erwartete Kernfiles (weil safe-Namen genutzt werden)
          test -f "docs/converted/regelwerk.txt"
          test -f "docs/converted/brandvoice.txt"

FILE=""
if [ -f "docs/converted/regelwerk.txt" ]; then
  FILE="docs/converted/regelwerk.txt"
elif [ -f "docs/converted/regelwerk.md" ]; then
  FILE="docs/converted/regelwerk.md"
else
  echo "ERROR: regelwerk output not found (neither .txt nor .md) in docs/converted"
  ls -la docs/converted
  exit 1
fi

grep -n "TESTMARKER" "$FILE" || (echo "TESTMARKER not found in $FILE" && exit 1)
echo "OK: TESTMARKER found in $FILE"


      - name: Create/Update OpenAI Vector Store + upload files
        id: ingest
        run: |
          set -euxo pipefail

          STORE_NAME="takt-ruleset-${GITHUB_SHA}"
          echo "Using vector store name: $STORE_NAME"

          node tools/openai_vectorstore_sync.mjs --in docs/converted --name "$STORE_NAME" > ingest.json

          echo "----- ingest.json -----"
          cat ingest.json
          echo "-----------------------"

          VS_ID="$(node -e "const fs=require('fs'); const o=JSON.parse(fs.readFileSync('ingest.json','utf8')); process.stdout.write(o.vector_store_id || '');")"
          if [ -z "$VS_ID" ]; then
            echo "ERROR: vector_store_id missing in ingest.json"
            exit 1
          fi

          echo "vector_store_id=$VS_ID" >> "$GITHUB_OUTPUT"
          echo "Vector store id: $VS_ID"

      - name: Set Netlify env var (TAKT_VECTOR_STORE_ID)
        run: |
          set -euxo pipefail

          npm i -g netlify-cli@latest

          # Link Site, dann env:set ohne --site (fix f端r "unknown option --site")
          netlify link --id "$NETLIFY_SITE_ID"

          echo "Setting TAKT_VECTOR_STORE_ID=${{ steps.ingest.outputs.vector_store_id }}"
          netlify env:set TAKT_VECTOR_STORE_ID "${{ steps.ingest.outputs.vector_store_id }}"

      - name: Trigger Netlify deploy (Build Hook) - optional but robust
        run: |
          set -euxo pipefail

          if [ -n "${NETLIFY_BUILD_HOOK_URL:-}" ]; then
            echo "Triggering Netlify build hook..."
            curl -sS -X POST "$NETLIFY_BUILD_HOOK_URL" -o /dev/null
            echo "Triggered Netlify build hook."
          else
            echo "NETLIFY_BUILD_HOOK_URL not set. Skipping hook trigger."
            echo "Hinweis: F端r 'garantiert nach Env-Update deployen' ist der Build Hook die robusteste Variante."
          fi
