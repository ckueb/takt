name: "TAKT: Sync Vector Store + Deploy (robust)"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  sync_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (python-docx)
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install python-docx

      - name: Install dependencies
        run: |
          set -euxo pipefail
          npm ci || npm install

      - name: Convert DOCX -> TXT (robust)
        run: |
          set -euxo pipefail

          mkdir -p docs/converted

          echo "Files in docs/source:"
          ls -la docs/source

          # Convert ALL .docx in docs/source into .txt in docs/converted
          python tools/docx_to_text.py docs/source docs/converted

          echo "Files in docs/converted:"
          ls -la docs/converted

          # Ensure strict required outputs exist (basename -> .txt)
          test -f docs/converted/regelwerk.txt
          test -f docs/converted/brandvoice.txt

          # Create a stable alias for the CM file (whatever exact filename is)
          CM_TXT="$(ls -1 docs/converted/CM-Eskalations-Konfliktanalyst*.txt 2>/dev/null | head -n 1 || true)"
          if [ -z "$CM_TXT" ]; then
            echo "ERROR: Could not find CM-Eskalations-Konfliktanalyst*.txt in docs/converted"
            echo "Converted files:"
            ls -la docs/converted
            exit 1
          fi

          cp "$CM_TXT" docs/converted/cm.txt
          echo "Using CM file: $CM_TXT -> docs/converted/cm.txt"

      - name: Create Vector Store + upload files (OpenAI)
        id: ingest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euxo pipefail

          STORE_NAME="takt-ruleset-${GITHUB_SHA}"
          echo "Using vector store name: ${STORE_NAME}"

          # Script outputs JSON -> capture it
          node tools/openai_vectorstore_sync.mjs --in docs/converted --name "${STORE_NAME}" > ingest.out

          echo "----- openai_vectorstore_sync output -----"
          cat ingest.out
          echo "------------------------------------------"

          # Robust parsing:
          # 1) Try JSON key vector_store_id
          # 2) Fallback to grep line VECTOR_STORE_ID=...
          VS_ID="$(node -e "const fs=require('fs'); const t=fs.readFileSync('ingest.out','utf8'); try { const j=JSON.parse(t); process.stdout.write((j.vector_store_id||'').trim()); } catch(e) { process.stdout.write(''); }")"

          if [ -z "$VS_ID" ]; then
            VS_ID="$(grep -E '^VECTOR_STORE_ID=' ingest.out | head -n 1 | cut -d= -f2 | tr -d '\r' || true)"
          fi

          if [ -z "$VS_ID" ]; then
            echo "ERROR: vector_store_id not found in ingest output."
            exit 1
          fi

          echo "vector_store_id=$VS_ID" >> "$GITHUB_OUTPUT"
          echo "Vector Store created: $VS_ID"

      - name: Set Netlify env var (TAKT_VECTOR_STORE_ID)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          set -euxo pipefail

          npm i -g netlify-cli
          echo "Setting TAKT_VECTOR_STORE_ID=${{ steps.ingest.outputs.vector_store_id }}"

          netlify env:set TAKT_VECTOR_STORE_ID "${{ steps.ingest.outputs.vector_store_id }}" --site "$NETLIFY_SITE_ID"

      - name: Trigger Netlify deploy (Build Hook) - optional but robust
        env:
          NETLIFY_BUILD_HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
        run: |
          set -euxo pipefail

          if [ -z "${NETLIFY_BUILD_HOOK_URL:-}" ]; then
            echo "No NETLIFY_BUILD_HOOK_URL set -> skipping deploy hook."
            exit 0
          fi

          echo "Deploying with TAKT_VECTOR_STORE_ID=${{ steps.ingest.outputs.vector_store_id }}"
          curl -s -X POST "$NETLIFY_BUILD_HOOK_URL"
