name: "TAKT: Sync Vector Store + Deploy (robust)"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  sync_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (python-docx)
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install python-docx

      - name: Install dependencies
        run: |
          set -euxo pipefail
          npm ci || npm install

      - name: Convert DOCX -> TXT (robust)
        run: |
          set -euxo pipefail

          mkdir -p docs/converted

          # These two are strict (must exist with exact names)
          test -f "docs/source/regelwerk.docx"
          test -f "docs/source/brandvoice.docx"

          # Convert via your repo script (handles docx reliably)
          python tools/docx_to_text.py "docs/source/regelwerk.docx" "docs/converted/regelwerk.txt"
          python tools/docx_to_text.py "docs/source/brandvoice.docx" "docs/converted/brandvoice.txt"

          # CM file is flexible (any matching filename, spaces ok)
          CM_FILE="$(find docs/source -maxdepth 1 -type f -name 'CM-Eskalations-Konfliktanalyst*.docx' | head -n 1 || true)"
          if [ -z "$CM_FILE" ]; then
            echo "ERROR: Could not find docs/source/CM-Eskalations-Konfliktanalyst*.docx"
            echo "Files in docs/source/:"
            ls -la docs/source
            exit 1
          fi

          echo "Using CM file: $CM_FILE"
          python tools/docx_to_text.py "$CM_FILE" "docs/converted/cm.txt"

          echo "Converted files:"
          ls -la docs/converted

          # Safety check: must contain at least one .txt
          TXT_COUNT="$(find docs/converted -maxdepth 1 -type f -name '*.txt' | wc -l | tr -d ' ')"
          if [ "$TXT_COUNT" -lt 1 ]; then
            echo "ERROR: No .txt files produced in docs/converted"
            exit 1
          fi

      - name: Create Vector Store + upload files (OpenAI)
        id: ingest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euxo pipefail

          STORE_NAME="takt-ruleset-${GITHUB_SHA}"
          echo "Using vector store name: ${STORE_NAME}"

          # Script outputs JSON -> capture it
          node tools/openai_vectorstore_sync.mjs --in docs/converted --name "${STORE_NAME}" > ingest.out

          echo "----- openai_vectorstore_sync output -----"
          cat ingest.out
          echo "------------------------------------------"

          # Robust parsing:
          # 1) Try JSON key vector_store_id
          # 2) Fallback to grep line VECTOR_STORE_ID=...
          VS_ID="$(node -e "const fs=require('fs'); const t=fs.readFileSync('ingest.out','utf8'); try { const j=JSON.parse(t); process.stdout.write((j.vector_store_id||'').trim()); } catch(e) { process.stdout.write(''); }")"

          if [ -z "$VS_ID" ]; then
            VS_ID="$(grep -E '^VECTOR_STORE_ID=' ingest.out | head -n 1 | cut -d= -f2 | tr -d '\r' || true)"
          fi

          if [ -z "$VS_ID" ]; then
            echo "ERROR: vector_store_id not found in ingest output."
            exit 1
          fi

          echo "vector_store_id=$VS_ID" >> "$GITHUB_OUTPUT"
          echo "Vector Store created: $VS_ID"

      - name: Set Netlify env var (TAKT_VECTOR_STORE_ID)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          set -euxo pipefail

          npm i -g netlify-cli
          echo "Setting TAKT_VECTOR_STORE_ID=${{ steps.ingest.outputs.vector_store_id }}"

          netlify env:set TAKT_VECTOR_STORE_ID "${{ steps.ingest.outputs.vector_store_id }}" --site "$NETLIFY_SITE_ID"

      - name: Trigger Netlify deploy (Build Hook) - optional but robust
        env:
          NETLIFY_BUILD_HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
        run: |
          set -euxo pipefail

          if [ -z "${NETLIFY_BUILD_HOOK_URL:-}" ]; then
            echo "No NETLIFY_BUILD_HOOK_URL set -> skipping deploy hook."
            exit 0
          fi

          echo "Deploying with TAKT_VECTOR_STORE_ID=${{ steps.ingest.outputs.vector_store_id }}"
          curl -s -X POST "$NETLIFY_BUILD_HOOK_URL"
