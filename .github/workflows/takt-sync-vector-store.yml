name: "TAKT: Sync Vector Store + Deploy (robust)"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  sync_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          set -euxo pipefail
          npm ci || npm install

      - name: Install pandoc
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Convert DOCX -> TXT (robust)
        run: |
          set -euxo pipefail
          mkdir -p docs/converted

          # Strict filenames (must exist)
          test -f "docs/source/regelwerk.docx"
          test -f "docs/source/brandvoice.docx"

          pandoc "docs/source/regelwerk.docx" -t plain -o "docs/converted/regelwerk.txt"
          pandoc "docs/source/brandvoice.docx" -t plain -o "docs/converted/brandvoice.txt"

          # Flexible CM filename (any matching variant)
          CM_FILE="$(ls -1 docs/source/CM-Eskalations-Konfliktanalyst*.docx 2>/dev/null | head -n 1 || true)"
          if [ -z "$CM_FILE" ]; then
            echo "ERROR: Could not find docs/source/CM-Eskalations-Konfliktanalyst*.docx"
            echo "Files in docs/source/:"
            ls -la docs/source
            exit 1
          fi

          echo "Using CM file: $CM_FILE"
          pandoc "$CM_FILE" -t plain -o "docs/converted/cm.txt"

          echo "Converted files:"
          ls -la docs/converted

      - name: Create Vector Store + upload files (OpenAI)
        id: ingest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euxo pipefail

          STORE_NAME="takt-ruleset-${GITHUB_SHA}"
          echo "Using vector store name: ${STORE_NAME}"

          # Script prints JSON -> write to file
          node tools/openai_vectorstore_sync.mjs --in docs/converted --name "${STORE_NAME}" > ingest.json

          echo "----- openai_vectorstore_sync output -----"
          cat ingest.json
          echo "------------------------------------------"

          # Parse JSON robustly via node (no jq needed)
          VS_ID="$(node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('ingest.json','utf8')); process.stdout.write((j.vector_store_id||'').trim());")"
          if [ -z "$VS_ID" ]; then
            echo "ERROR: vector_store_id not found in ingest.json"
            exit 1
          fi

          echo "vector_store_id=$VS_ID" >> "$GITHUB_OUTPUT"
          echo "Vector Store created: $VS_ID"

      - name: Set Netlify env var (TAKT_VECTOR_STORE_ID)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          set -euxo pipefail

          npm i -g netlify-cli
          echo "Setting TAKT_VECTOR_STORE_ID=${{ steps.ingest.outputs.vector_store_id }}"

          netlify env:set TAKT_VECTOR_STORE_ID "${{ steps.ingest.outputs.vector_store_id }}" --site "$NETLIFY_SITE_ID"

      - name: Trigger Netlify deploy (Build Hook) - optional
        env:
          NETLIFY_BUILD_HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
        run: |
          set -euxo pipefail

          if [ -z "${NETLIFY_BUILD_HOOK_URL:-}" ]; then
            echo "No NETLIFY_BUILD_HOOK_URL set -> skipping deploy hook."
            exit 0
          fi

          echo "Deploying with TAKT_VECTOR_STORE_ID=${{ steps.ingest.outputs.vector_store_id }}"
          curl -s -X POST "$NETLIFY_BUILD_HOOK_URL"
